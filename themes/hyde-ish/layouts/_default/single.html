{{ define "main" -}}
<div class="post h-entry">
  <h1 class="p-name">{{ .Title }}</h1>
  <p>
    Posted
    <time
        datetime={{ .Date.Format "2006-01-02T15:04:05Z0700" }}
        class="post-date dt-published">{{ .Date.Format "Mon, Jan 2, 2006" }}</time>
    by <a href="https://randomgeekery.org" class="h-card p-author">Brian Wisti</a>
  </p>
  <section class="e-content">
    {{ .Content }}
  </section>
</div>

{{ if .Site.DisqusShortname -}}
<h2>Comments</h2>
{{ template "_internal/disqus.html" . }}
{{- end }}
{{- end }}
