{{ define "main" -}}
  <nav class="breadcrumb">
    <a href="/">Home</a>
    / <a href="/posts/">Posts</a>
    / {{ .Title }}
  </nav>
  <div class="post h-entry">
    <header>
      <h1 class="p-name">{{ .Title }}</h1>
    </header>
    <section class="e-content">
      {{ .Content }}
    </section>
    {{ partial "entry-footer" . }}
  </div>

  {{ if .Site.DisqusShortname -}}
    <h2>Comments</h2>
    {{ template "_internal/disqus.html" . }}
  {{- end }}
{{- end }}
