<footer class="meta">
  <section class="published">
    Added
    <time
      class="pull-right dt-published"
      datetime="{{ .Date.Format "2006-01-02T15:04:05Z0700" }}">{{ .Date.Format "Mon, Jan 2, 2006" }}</time>
    by <a href="https://randomgeekery.org" class="h-card p-author">Brian Wisti</a>
  </section>
  <section class="taxonomy">
    {{ with .Params.tags }}
      {{ range . }} <a href="/tags/{{ . | urlize }}" class="p-category">#{{ . }}</a> {{ end -}}
    {{ end }}
  </section>
</footer>
